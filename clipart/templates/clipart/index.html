{% load staticfiles %}

<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="clipart" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="clipart" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="clipart" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="clipart" class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebClipart</title>

    <!-- Bootstrap -->
    <link href="{% static 'clipart/bower_components/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'clipart/bower_components/jquery-ui/themes/smoothness/jquery-ui.min.css' %}" rel="stylesheet">
    <link href="{% static 'clipart/css/style.css' %}" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    {% verbatim %}
    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="MenuController">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">WebClipart</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Правка<span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="" ng-click="fireCommand('command:front')">На передний план</a></li>
                <li><a href="" ng-click="fireCommand('command:back')">На задний план</a></li>
                <li class="divider"></li>
                <li><a href=""  ng-click="fireCommand('command:clear')">Очистить холст</a></li>
              </ul>
            </li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Экспорт<span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="" ng-click="fireCommand('command:save', 'png')">PNG</a></li>
              </ul>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/admin">Админка</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>


    <div id="wrapper">

      <editor canvas-width="800" canvas-height="600"></editor><!-- директива редактора -->

      <gallery></gallery> <!-- директива галлереи -->

    </div>

    {% endverbatim %}

    <script src="{% static 'clipart/bower_components/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'clipart/bower_components/jquery-ui/jquery-ui.min.js' %}"></script>
    <script src="{% static 'clipart/bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'clipart/bower_components/angular/angular.js' %}"></script>
    <script src="{% static 'clipart/bower_components/fabric/dist/fabric.min.js' %}"></script>
    <script src="{% static 'clipart/js/app.js' %}"></script>
    <script src="{% static 'clipart/js/controllers.js' %}"></script>
    <script src="{% static 'clipart/js/directives.js' %}"></script>
    <script src="{% static 'clipart/js/services.js' %}"></script>
  </body>
</html>
