{% load staticfiles %}

<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="clipart" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="clipart" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="clipart" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="clipart" class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebClipart</title>

    <!-- Bootstrap -->
    <link href="{% static 'clipart/bower_components/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'clipart/bower_components/jquery-ui/themes/smoothness/jquery-ui.min.css' %}" rel="stylesheet">
    <link href="{% static 'clipart/css/style.css' %}" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    {% verbatim %}
    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">WebClipart</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Export<span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#">Action</a></li>
              </ul>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>


    <div id="wrapper">

      <editor></editor><!-- директива для редактора -->

      <div id="gallery" ng-controller="GalleryController">
        <div class="categories">
          <ul>
            <li ng-repeat="category in categories">
              <div class="checkbox">
                <label>
                  <input type="checkbox"
                         ng-model="category.checked"
                         ng-change="categoriesChanged(categories)">
                  {{ category.name }}
                </label>
              </div>
            </li>
          </ul>
        </div>
        <div class="images" ng-init="sliderModel=100">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class="slider" ng-slider min="50" max="300" ng-model="sliderModel"></div>
              <p>{{ sliderModel + 'px' }}</p>
            </div>
          </div>
          <ul>
            <li ng-repeat="image in images">
              <img ng-src="{{ image.src }}" ng-style="{width: sliderModel + 'px', height: sliderModel + 'px'}">
            </li>
          </ul>
        </div>
      </div>

    </div>

    {% endverbatim %}

    <script src="{% static 'clipart/bower_components/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'clipart/bower_components/jquery-ui/jquery-ui.min.js' %}"></script>
    <script src="{% static 'clipart/bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'clipart/bower_components/angular/angular.min.js' %}"></script>
    <script src="{% static 'clipart/bower_components/fabric/dist/fabric.min.js' %}"></script>
    <script src="{% static 'clipart/js/app.js' %}"></script>
    <script src="{% static 'clipart/js/controllers.js' %}"></script>
    <script src="{% static 'clipart/js/directives.js' %}"></script>
  </body>
</html>
